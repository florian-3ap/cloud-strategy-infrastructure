name: Check Infrastructure

on:
  pull_request:
    branches:
      - main

concurrency:
  group: ci-pr-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-gcp-cloud-infrastructure:
    name: Check GCP Cloud Infrastructure
    runs-on: ubuntu-latest
    env:
      working-directory: ./GCP
      GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
      - name: Terraform fmt
        id: fmt
        run: terraform fmt -check
        working-directory: ${{ env.working-directory }}
      - name: Terraform Init
        id: init
        run: terraform init
        working-directory: ${{ env.working-directory }}
      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
        working-directory: ${{ env.working-directory }}
  check-aws-cloud-infrastructure:
    name: Check AWS Cloud Infrastructure
    runs-on: ubuntu-latest
    env:
      working-directory: ./AWS
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
      - name: Terraform fmt
        id: fmt
        run: terraform fmt -check
        working-directory: ${{ env.working-directory }}
      - name: Terraform Init
        id: init
        run: terraform init
        working-directory: ${{ env.working-directory }}
      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
        working-directory: ${{ env.working-directory }}
  check-azure-cloud-infrastructure:
    name: Check Azure Cloud Infrastructure
    runs-on: ubuntu-latest
    env:
      working-directory: ./AZ
      ARM_CLIENT_ID: ${{ secrets.AZURE_AD_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.AZURE_AD_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_AD_TENANT_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
      - name: Terraform fmt
        id: fmt
        run: terraform fmt -check
        working-directory: ${{ env.working-directory }}
      - name: Terraform Init
        id: init
        run: terraform init
        working-directory: ${{ env.working-directory }}
      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
        working-directory: ${{ env.working-directory }}
