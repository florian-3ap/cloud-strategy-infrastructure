name: Provision Cloud Infrastructure

on:
  push:
    tags:
      - provision-cloud

concurrency:
  group: ci-dt-${{ github.ref }}

jobs:
  provision-gcp-cloud-infrastructure:
    name: Provision GCP Cloud Infrastructure
    runs-on: ubuntu-latest
    env:
      working-directory: ./GCP
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
      - name: Terraform fmt
        id: fmt
        run: terraform fmt -check
        working-directory: ${{ env.working-directory }}
      - name: Terraform Init
        id: init
        run: terraform init
        working-directory: ${{ env.working-directory }}
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
        working-directory: ${{ env.working-directory }}
      - name: Terraform Apply
        id: apply
        run: terraform apply -auto-approve
        working-directory: ${{ env.working-directory }}
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
  provision-aws-cloud-infrastructure:
    name: Provision AWS Cloud Infrastructure
    runs-on: ubuntu-latest
    env:
      working-directory: ./AWS
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
      - name: Terraform fmt
        id: fmt
        run: terraform fmt -check
        working-directory: ${{ env.working-directory }}
      - name: Terraform Init
        id: init
        run: terraform init
        working-directory: ${{ env.working-directory }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
        working-directory: ${{ env.working-directory }}
      - name: Terraform Apply
        id: apply
        run: terraform apply -auto-approve
        working-directory: ${{ env.working-directory }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  provision-azure-cloud-infrastructure:
    name: Provision Azure Cloud Infrastructure
    runs-on: ubuntu-latest
    env:
      working-directory: ./AZ
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
      - name: Terraform fmt
        id: fmt
        run: terraform fmt -check
        working-directory: ${{ env.working-directory }}
      - name: Terraform Init
        id: init
        run: terraform init
        working-directory: ${{ env.working-directory }}
      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
        working-directory: ${{ env.working-directory }}
      - name: Terraform Apply
        id: apply
        run: terraform apply -auto-approve
        working-directory: ${{ env.working-directory }}
